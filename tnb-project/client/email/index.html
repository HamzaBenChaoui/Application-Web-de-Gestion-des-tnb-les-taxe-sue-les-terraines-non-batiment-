<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'envoi d'email</title>
    <!-- Ajoutez la feuille de style Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-8 text-center">Formulaire d'envoi d'email</h2>
        <form action="envoyer_email.php" method="post">
            <div class="mb-4">
                <label for="destinataire" class="block text-sm font-medium text-gray-700">Destinataire:</label>
                <input type="email" name="destinataire" id="destinataire" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="sujet" class="block text-sm font-medium text-gray-700">Sujet:</label>
                <input type="text" name="sujet" id="sujet" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required></textarea>
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hover:bg-indigo-600">Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
